version: "3"
services:
  mysql:
    image: mysql:latest
    restart: always
    env_file:
      - ./mysql.env
    environment:
      # MYSQL_ROOT_PASSWORD should be specified in ./mysql.env
      MYSQL_USER: ghost
      # MYSQL_PASSWORD should be specified in ./mysql.env
      MYSQL_DATABASE: ghost_production
    volumes:
      - mysql-data:/var/lib/mysql/
    cap_add:
      - SYS_NICE  # CAP_SYS_NICE

  ghost:
    image: ghost:latest
    restart: always
    depends_on:
      - mysql
    env_file:
      - ./ghost.env
    environment:
      url: https://beta.advisory.sg
      database__client: mysql
      database__connection__host: mysql
      database__connection__user: ghost
      # database__connection__password should be specified in ./ghost.env
      database__connection__database: ghost_production
      mail__transport: SMTP
      mail__options__service: MailJet
      mail__options__host: in-v3.mailjet.com
      mail__options__auth__user: 72678b19703f35a36d1b010a710d30ba
      # mail__options__auth__pass should be specified in ./ghost.env
      mail__options__port: 465
      mail__options__secureConnection: "true"
      storage__active: s3
      storage__s3__accessKeyId: AKIATZCBF3CW4R3XZVHS
      # storage__s3__secretAccessKey should be specified in ./ghost.env
      storage__s3__bucket: advisorysg-ghost
      storage__s3__region: ap-southeast-1
    volumes:
      - ghost-content:/var/lib/ghost/content/

  nginx:
    image: nginx:latest
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx-conf:/etc/nginx/conf.d:ro
      - certbot-etc:/etc/letsencrypt
      - certbot-var:/var/lib/letsencrypt
      - certbot-webroot:/usr/share/nginx/html

  certbot:
    image: certbot/certbot:latest
    depends_on:
      - nginx
    volumes:
      - certbot-etc:/etc/letsencrypt
      - certbot-var:/var/lib/letsencrypt
      - certbot-webroot:/usr/share/nginx/html
    # command is only to be executed when creating new certificate
    command: certonly --non-interactive --webroot --webroot-path=/usr/share/nginx/html --email sysadmin@advisory.sg --agree-tos --expand -d beta.advisory.sg -d plausible.advisory.sg
    profiles:
      - donotstart

  plausible_db:
    image: postgres:12
    restart: always
    volumes:
      - plausible-db-data:/var/lib/postgresql/data
    environment:
      - POSTGRES_PASSWORD=postgres

  plausible_events_db:
    image: yandex/clickhouse-server:21.3.2.5
    restart: always
    volumes:
      - plausible-event-data:/var/lib/clickhouse
      - ./clickhouse/clickhouse-config.xml:/etc/clickhouse-server/config.d/logging.xml:ro
      - ./clickhouse/clickhouse-user-config.xml:/etc/clickhouse-server/users.d/logging.xml:ro
    ulimits:
      nofile:
        soft: 262144
        hard: 262144

  plausible:
    image: plausible/analytics:latest
    restart: always
    command: sh -c "sleep 10 && /entrypoint.sh db createdb && /entrypoint.sh db migrate && /entrypoint.sh db init-admin && /entrypoint.sh run"
    depends_on:
      - plausible_db
      - plausible_events_db
    ports:
      - "8000:8000"
    env_file:
      - plausible.env
    environment:
      BASE_URL: https://plausible.advisory.sg
      ADMIN_USER_EMAIL: sysadmin@advisory.sg
      ADMIN_USER_NAME: sysadmin
      DISABLE_REGISTRATION: "true"
      # ADMIN_USER_PWD should be specified in ./plausible.env
      # SECRET_KEY_BASE should be specified in ./plausible.env
      # MAILER_EMAIL: hello@plausible.advisory.sg
      # SMTP_HOST_ADDR: in-v3.mailjet.com
      # SMTP_HOST_PORT: 465
      # SMTP_USER_NAME: 72678b19703f35a36d1b010a710d30ba
      # SMTP_USER_PWD should be specified in ./plausible.env

volumes:
  mysql-data:
  ghost-content:
  certbot-etc:
  certbot-var:
  certbot-webroot:
  plausible-db-data:
  plausible-event-data:
